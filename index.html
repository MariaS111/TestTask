    </div>
    <header id="main_header">
        <a href="#">
         <img src="./css/logo.jpg" class="logo">
        </a>
    </header>
    <section class="content" id="main_section">
        <div class="heading">
        <h1>UNDER CONSTRUCTION</h1>
        <p>We're making lots of improvements and will be back soon</p>
        </div>
        <div class="timer">
            <span class="timer_parts">
                <span class="timer_part days">00</span>
                <span class="timer_part hours">00</span>
                <span class="timer_part minutes">00</span>
                <span class="timer_part seconds">00</span>
            </span>
        </div>
        <span class="measures">
            <div class="container">Days</div>
            <div class="container">Hours</div>
            <div class="container">Minutes</div>
            <div class="container">Seconds</div>
        </span>
        <div class="link">
        <p>Check our event page when you wait:</p>
            <a href="https://www.google.com">
                <button class="space">
                <span class="button-text">Go to the event</span>
                <span class="button-arrow"><svg width="22" height="22" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.16669 10H15.8334" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 4.16666L15.8333 9.99999L10 15.8333" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg></span>
                </button>
            </a>
        </div>
    </section>
    <footer id="main_footer">
        <div>
        <input type="text" id="email-input" required placeholder="Enter your Email and get notified">
        <button id="success-button" class="circle">
            <span class="circle_icon"><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.16669 10H15.8334" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 4.16666L15.8333 9.99999L10 15.8333" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg></span>
        </button>
        </div>
    </footer>


<div id="success">
    <div id="success-content">
        <span id="close-button"></span>
        <h1 id="value"></h1>
        <p id="instructions"></p>
        <button id="close-button-success">Close</button>
    </div>
</div>


<script src="main.js"> </script>
</body>
</html>
